  <style>
    :root {
      --primary-orange: #f39c12;
      --light-orange: #fdebd0;
      --dark-text: #343a40;
      --light-text: #fff;
      --border-color: #e9ecef;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    
    .contact_section {
        padding: 60px 0;
    }

    .contact-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      border: 4px solid var(--light-orange);
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .business-name {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    .contact-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-links li {
      margin-bottom: 1rem;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .contact-btn i {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      transition: transform 0.3s ease;
    }

    .btn-instagram {
      background-color: #fff;
      color: #E1306C;
      border-color: #E1306C;
    }

    .btn-instagram:hover {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color: var(--light-text);
      border-color: transparent;
      transform: scale(1.05);
    }

    .btn-whatsapp {
      background-color: #fff;
      color: #25D366;
      border-color: #25D366;
    }

    .btn-whatsapp:hover {
      background-color: #25D366;
      color: var(--light-text);
      border-color: #25D366;
      transform: scale(1.05);
    }

    .btn-phone {
      background-color: #fff;
      color: var(--primary-orange);
      border-color: var(--primary-orange);
    }

    .btn-phone:hover {
      background-color: var(--primary-orange);
      color: var(--light-text);
      border-color: var(--primary-orange);
      transform: scale(1.05);
    }

    .contact-btn:hover i {
      transform: rotate(10deg) scale(1.1);
    }
    
    /* Tropiko Specific Styles Adjustments */
    .hero_area.sub_pages {
        height: auto;
    }
    .header_section {
        background-color: #f8f9fa;
        padding-top: 15px;
        padding-bottom: 15px;
    }
    .navbar-brand img {
        width: 45px;
        margin-right: 10px;
    }
    .navbar-brand span {
        font-weight: 700;
        font-size: 24px;
        color: var(--dark-text);
    }
    .footer_section {
        background-color: var(--dark-text);
        color: white;
        padding: 20px;
        text-align: center;
    }
    .footer_section a {
        color: var(--primary-orange);
    }

  </style>
</head>
